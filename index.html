<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS Calculator</title>
	<link rel="icon" href="images/Success.png" size="16x16">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,700,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/calc.css">
</head>
<body>
	<h1>Javascript Calculator</h1>
	<div class="calc-container">
		<div class="screen">
			<div class="outer-div">
				<div class="inner-div">     
			    	<p id="equation"></p>
				</div>
			</div>
			<div class="numDisp"></div>
		</div>
		<button id="ce" class="bcalc">CE</button><button id="c" class="bcalc">C</button><button id="back" class="bcalc">&#8678;</button><button id="div-s" class="bcalc">/</button><br>
		<button id="seven" class="bcalc">7</button><button id="eight" class="bcalc">8</button><button id="nine" class="bcalc">9</button><button id="time-s" class="bcalc">x</button><br>
		<button id="four" class="bcalc">4</button><button id="five" class="bcalc">5</button><button id="six" class="bcalc">6</button><button id="min-s" class="bcalc">-</button><br>
		<button id="one" class="bcalc">1</button><button id="two" class="bcalc">2</button><button id="three" class="bcalc">3</button><button id="plus-s" class="bcalc">+</button><br>
		<button id="plusMin" class="bcalc">&plusmn;</button><button id="zero" class="bcalc">0</button><button id="dot" class="bcalc">.</button><button id="equal" class="bcalc">=</button>
	</div>

	<script type="text/javascript" src="js/calc1.js"></script>
</body>
</html>
